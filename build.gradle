plugins {
    id 'java'
}

group 'tonouchi510'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.google.cloud.dataflow', name: 'google-cloud-dataflow-java-sdk-all', version: '2.5.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
